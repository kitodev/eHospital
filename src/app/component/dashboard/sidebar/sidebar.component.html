<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar (click)="drawer.close()" *ngIf="isHandset$ | async"><mat-icon>close</mat-icon></mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/patient"> <mat-icon>personal_injury</mat-icon> Patient</a>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/doctor"> <mat-icon>diversity_1</mat-icon> Doctor</a>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/appointment"> <mat-icon>biotech</mat-icon> Appointment</a>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/invoice"> <mat-icon>receipt_long</mat-icon> Invoice</a>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/payments"> <mat-icon>credit_card</mat-icon> Payments</a>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/packagelist"> <mat-icon>inventory</mat-icon> Package List</a>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/documents"> <mat-icon>article</mat-icon> Documents</a>
      <a mat-list-item routerLinkActive="active" (click)="logout()"> <mat-icon>logout</mat-icon> Sign out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"><mat-icon>menu</mat-icon></mat-icon>
      </button>
      <span>E-Hospital</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
