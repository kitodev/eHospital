<div class="container">

  <div class="row">
    <div class="col-sm-6 col-md-4 mt-3">
      <mat-card class="add-doc text-center" (click) = "addAppointment()">
        <mat-card-content>
          Add Appointment <br>
          <mat-icon>biotech</mat-icon>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

    <!-- Patient table -->
    <h2 style="font-weight: 700;" class="mt-4" color="primary">Appoitment Information</h2>
    <!-- <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. code logic" #input>
    </mat-form-field> -->

    <div class="mat-elevation-z8">

      <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.appointment_name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
          <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
        </ng-container>

        <!-- Injury Column -->
        <ng-container matColumnDef="injury">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Injury </th>
          <td mat-cell *matCellDef="let row"> {{row.injury}} </td>
        </ng-container>

        <!-- Visit Time -->
        <ng-container matColumnDef="visit_time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Visit Time </th>
          <td mat-cell *matCellDef="let row"> {{row.visit_time}} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor </th>
          <td mat-cell *matCellDef="let row"> {{getDoctorName(row.doctor_id)}} </td>
        </ng-container>


        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="viewAppointment(row)">
                <mat-icon>open_in_new</mat-icon>
                <span>View</span>
              </button>
              <button mat-menu-item (click)="editAppointment(row)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteAppointment(row)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
        <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Excel</button>
        <button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
        <button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
        <button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
</div>
