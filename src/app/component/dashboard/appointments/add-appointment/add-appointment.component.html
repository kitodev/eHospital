<h2 mat-dialog-tile> {{ title }} </h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup] ="form">

    <mat-grid-list cols="2">

      <mat-grid-tile>
        <div>
          <mat-form-field>
            <mat-label>Full name</mat-label>
            <input matInput
                    placeholder="Ex. code logic"
                    formControlName="appointment_name"
                    required>
            <mat-error *ngIf="form.get('appointment_name')?.invalid || form.get('appointment_name')?.dirty || form.get('appointment_name')?.touched">Enter full name</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Mobile number : </mat-label>
            <input matInput
                    placeholder="9865452152"
                    formControlName="mobile"
                    required>
            <mat-error *ngIf="form.get('mobile')?.invalid || form.get('mobile')?.dirty || form.get('mobile')?.touched">Enter valid mobile number</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput
                    placeholder="pat@example.com"
                    formControlName="email"
                    required>
            <mat-error *ngIf="form.get('email')?.invalid || form.get('email')?.dirty || form.get('email')?.touched">Enter valid email address </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Injury</mat-label>
            <input matInput
                    placeholder="dyslexia"
                    formControlName="injury"
                    required>
            <mat-error *ngIf="form.get('injury')?.invalid || form.get('injury')?.dirty || form.get('injury')?.touched">Enter valid injury </mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div>

          <mat-form-field class="mt-4">
            <mat-label>Doctor</mat-label>
            <mat-select formControlName="doctor_id" name="doctor_id">
              <mat-option *ngFor="let doctor of allDoctors" [value]="doctor.doctor_id">
                {{doctor.doctor_name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Visit date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="visit_time">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('visit_time')?.invalid || form.get('visit_time')?.dirty || form.get('visit_time')?.touched">Choose valid visit date</mat-error>
          </mat-form-field>

        </div>
      </mat-grid-tile>

    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="registerAppointment()" [disabled]="form.invalid"> {{buttonName}} </button>
</div>
