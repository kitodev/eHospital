<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 mt-3">
      <mat-card class="add-doc text-center" (click)="addPackagelist()">
        <mat-card-content>
          Add package list <br>
          <mat-icon>payments</mat-icon>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
    <!-- Patient table -->
    <h2 style="font-weight: 700;" class="mt-4" color="primary">Packagelist Information</h2>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. code logic" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">

      <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>

        <!-- Name Column -->
        <!-- <ng-container matColumnDef="sr_no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SR.NO </th>
          <td mat-cell *matCellDef="let row"> {{row.sr_no}} </td>
        </ng-container> -->

        <!-- Package name Column -->
        <ng-container matColumnDef="package_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Package name </th>
          <td mat-cell *matCellDef="let row"> {{row.package_name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row" [innerHtml]="row.description"> {{row.description}} </td>
        </ng-container>

        <!-- Discount Column -->
        <ng-container matColumnDef="discount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
          <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{ row.status == true ? 'Active': 'Inactive' }} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="viewPackagelist(row)">
                <mat-icon>open_in_new</mat-icon>
                <span>View</span>
              </button>
              <button mat-menu-item (click)="editPackagelist(row)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deletePackagelist(row)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
        <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Excel</button>
        <button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
        <button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
        <button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
</div>
