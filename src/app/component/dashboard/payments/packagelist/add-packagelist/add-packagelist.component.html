<h2 mat-dialog-tile> {{ title }} </h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup] = "form">

    <mat-grid-list cols="2">

      <mat-grid-tile>
        <div>
          <!-- <mat-form-field>
            <mat-label>SR No</mat-label>
            <input matInput
                    placeholder="14544"
                    formControlName="sr_no"
                    required>
            <mat-error *ngIf="form.get('sr_no')?.invalid || form.get('sr_no')?.dirty || form.get('sr_no')?.touched">Enter SR No</mat-error>
          </mat-form-field> -->

          <mat-form-field>
            <mat-label>Package name</mat-label>
            <input matInput
                    placeholder="Student"
                    formControlName="package_name"
                    required>
            <mat-error *ngIf="form.get('package_name')?.invalid || form.get('package_name')?.dirty || form.get('package_name')?.touched">Enter package name</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <mat-form-field>
            <mat-label>Discount</mat-label>
            <input matInput
                    placeholder="Discount"
                    formControlName="discount"
                    required>
            <mat-error *ngIf="form.get('discount')?.invalid || form.get('discount')?.dirty || form.get('discount')?.touched">Enter discount</mat-error>
          </mat-form-field>
          <br>
          <mat-label class="me-3">Status: </mat-label>
          <br>
          <mat-radio-group aria-label="Select a status" color="primary" formControlName="status">
            <mat-radio-button value="true">Active</mat-radio-button>
            <mat-radio-button value="false">Inactive</mat-radio-button>
          </mat-radio-group>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div>
          <mat-label>Description</mat-label>
          <ckeditor
              name="description"
              formControlName="description"
          ></ckeditor>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="cancelPackageList()">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="registerPackageList()" [disabled]="form.invalid"> {{buttonName}} </button>
</div>
