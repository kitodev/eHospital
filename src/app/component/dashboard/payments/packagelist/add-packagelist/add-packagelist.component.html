<h2 mat-dialog-tile> {{ title }} </h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup] = "form">

    <mat-grid-list cols="2">

      <mat-grid-tile>
        <div>
          <mat-form-field>
            <mat-label>Bill No</mat-label>
            <input matInput
                    placeholder="14544458548"
                    formControlName="bill_no"
                    required>
            <mat-error *ngIf="form.get('bill_no')?.invalid || form.get('bill_no')?.dirty || form.get('bill_no')?.touched">Enter Bill No</mat-error>
          </mat-form-field>

        </div>
      </mat-grid-tile>
    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="cancelPackageList()">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="registerPackageList()" [disabled]="form.invalid"> {{buttonName}} </button>
</div>
