<h2 mat-dialog-tile> {{ title }} </h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup] = "form">

    <mat-grid-list cols="2">

      <mat-grid-tile>
        <div>
          <mat-form-field>
            <mat-label>Bill No</mat-label>
            <input matInput
                    placeholder="14544458548"
                    formControlName="bill_no"
                    required>
            <mat-error *ngIf="form.get('bill_no')?.invalid || form.get('bill_no')?.dirty || form.get('bill_no')?.touched">Enter Bill No</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Patient name : </mat-label>
            <input matInput
                    placeholder="Bill John"
                    formControlName="patient_name"
                    required>
            <mat-error *ngIf="form.get('patient_name')?.invalid || form.get('patient_name')?.dirty || form.get('patient_name')?.touched">Patient name</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Charges : </mat-label>
            <input matInput
                    placeholder="145415"
                    formControlName="charges"
                    required>
            <mat-error *ngIf="form.get('charges')?.invalid || form.get('charges')?.dirty || form.get('charges')?.touched">Charges</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Doctor</mat-label>
            <mat-select formControlName="doctor_id" name="doctor_id">
              <mat-option *ngFor="let doctor of allDoctors" [value]="doctor.doctor_id">
                {{ doctor.doctor_name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div>
          <mat-form-field>
            <mat-label>Discount : </mat-label>
            <input matInput
                    placeholder="50"
                    formControlName="discount"
                    required>
            <mat-error *ngIf="form.get('discount')?.invalid || form.get('discount')?.dirty || form.get('discount')?.touched">Discount</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Total : </mat-label>
            <input matInput
                    placeholder="50"
                    formControlName="total"
                    required>
            <mat-error *ngIf="form.get('total')?.invalid || form.get('total')?.dirty || form.get('total')?.touched">Total</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Date : </mat-label>
            <input matInput
                    placeholder="Date"
                    formControlName="date"
                    required>
            <mat-error *ngIf="form.get('date')?.invalid || form.get('date')?.dirty || form.get('date')?.touched">Date</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>

    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="registerPayment()" [disabled]="form.invalid"> {{buttonName}} </button>
</div>
