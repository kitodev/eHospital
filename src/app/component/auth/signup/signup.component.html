<div class="row mt-5">
  <div class="col"></div>
  <div class="col">

    <mat-card>
      <div [formGroup] = "form">
          <mat-card-title>SignUp</mat-card-title>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput
                    placeholder="mex@example.com"
                    formControlName="email"
                    required>
            <mat-error *ngIf="form.get('email')?.invalid || form.get('email')?.dirty || form.get('email')?.touched">Enter email address </mat-error>
          </mat-form-field>

          <!-- <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput
                    placeholder="Derek"
                    formControlName="username"
                    required>
            <mat-error *ngIf="form.get('username')?.invalid || form.get('username')?.dirty || form.get('username')?.touched">Username required </mat-error>
          </mat-form-field> -->

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput
                    placeholder=""
                    formControlName="password"
                    required
                    type="password">
            <mat-error *ngIf="form.get('password')?.invalid || form.get('password')?.dirty || form.get('password')?.touched">Enter password </mat-error>
          </mat-form-field>
          <span class="error" *ngIf="error"> {{ error }}</span>
      </div>

      <div >
          <button mat-raised-button color="primary" (click)="signUp()" class="mt-3" [disabled]="form.invalid"> SignUp </button>
      </div>

    </mat-card>
    <br>
    <a routerLink="/login" routerLinkActive="active">I have an account <strong> Go to login page</strong></a>
  </div>
  <div class="col"></div>
</div>
